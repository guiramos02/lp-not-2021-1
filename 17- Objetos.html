<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Módulo "chato" do JavaScript
        'use strict'

        // Minicadastro de pacientes
        const paciente1 = ['Bartira Barbosa', 48 , 'F' , 'bartirab@gmail.com', 1.67, 56]
        const paciente2 = ['Asdrúbal Azevedo', 67 , 'M' , null, 1.78 , 95]
        const paciente3 = ['Lindomar Lustosa', 33 , 'M', 'lindomar@bol.com.br', 1.63, 58]
        const paciente4 = ['Euripa Emiliano', 55, 'F', 'euripae@hotmail.com', 1.8,89]

        // Calculando o IMC do paciente 3 ( peso / (altura^2))
        let imc3 = paciente3[5] / (paciente3[4] ** 2)
        document.write(`O imc do paciente ${paciente3[0]} é ${imc3}<br>`)

        /*
        OBJETOS
        UM OBJETO É UMA ESTRUTURA DA LINGUAGEM JS QUE PERMITE
        ARMAZENAR VARIOS VALORES DENTRO DE UMA UNICA VARIAVEL
        EM POSIÇÕES NOMEADAS(E NAO NUMERADAS,COMO NO VETOR)
        */

        // Criação de um objeto vazio
        const objPaciente1 = {} // Modo mais recente
        const objPaciente2 = new Object() // Modo tradicional

        // Armazenanda dados em um objeto que foi criado vazio
        // "nome", aqui, é a posição nomeada na qual sera armazenada a informação
        // Essa posição é chamada ATRIBUTO ou PROPRIEDADE
        objPaciente1.nome = 'Bartira Barbosa'
        objPaciente1.idade= 40
        objPaciente1.sexo = 'F'
        objPaciente1.email = 'bartirab@gmail.com'
        objPaciente1.altura = 1.67
        objPaciente1.peso = 56
        // As propriedades podem ser criadas em qualquer ordem, o que importa é o 'nome'
        objPaciente2.nome = 'Asdrúbal Azevedo'
        objPaciente2.idade= 67
        objPaciente2.sexo = 'M'
        objPaciente2.email = null
        objPaciente2.altura = 1.78
        objPaciente2.peso = 95
        // Quando precisamos acessar uma propriedade que contem espaços ou acentos,
        // usamos uma outra sintaxe do colchete
        // A sintaxe dos colchetes SEMPRE funciona, mesmo quando o nome da propriedade
        // tem uma palavra so
        objPaciente2['documento de identidade'] = '22.222.222-22'

        const objPaciente3 = {
            nome:'Lindomar Lustosa',
            idade:33,
            email:'lindomar@bol.com.br',
            altura:1.63,
            sexo: 'M',
            peso:58
        }

        const objPaciente4 = {
            // Nomes de propriedades normalmente sao uma unica palavra sem acentos
            nome:'Euripa Emiliano',
            idade:55,
            email:'euripae@hotmail.com',
            altura:1.8,
            sexo: 'F',
            peso:89 ,
            // Em alguns casos, precisamos lidar com propriedades contendo
            // espaços ou acentos. 
            'documento de identidade': '44.444.444-44.'        
        }

        let imc4 = objPaciente4.peso / (objPaciente4.altura ** 2)
        document.write(`O imc do paciente ${objPaciente4.nome} é ${imc4}<br>`)

        // Acessando as propriedades de um objeto por meio de variaveis que
        // contém o nome das propriedades. Nesse caso, é necessario usar a
        // sintaxe dos colchetes.
        let nomeProp1 = 'nome'
        let nomeProp2 = 'idade'
        let nomeProp3 = 'peso'

        document.write(`Nome do paciente 4: ${objPaciente4[nomeProp1]}<br>`)
        document.write(`Idade do paciente 4: ${objPaciente4[nomeProp2]}<br>`)
        document.write(`Peso do paciente 4: ${objPaciente4[nomeProp3]}<br>`)

        // Como descobrir o nome de todas as propriedades de um objeto?
        // Resposta: loop for...in

        document.write('--------------------------------------<br>')

        // Descobrindo as propriedades do objPaciente2
        for(let prop in objPaciente2){
            document.write(prop + '<br>')
        }

        document.write('--------------------------------------<br>')

        // Listagem de um objeto com loop for...ir
        for(let key in objPaciente1){
            document.write(`${key} => ${objPaciente1[key]}<br>`)
        }

    </script>
</head>
<body>
    
</body>
</html>
