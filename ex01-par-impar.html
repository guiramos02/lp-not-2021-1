<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        'use strict'

        let numero = parseInt(prompt('Informe um número inteiro qualquer:'))
        // Testando se realmente é um numero
        if(isNaN(numero)){ //Conversao do parseInt falhou
            alert('O valor informado não é um número inteiro válido.')
        }
        else if (numero % 2 === 0) {
            alert('Seu número escolhido é par')
        }
        else {
            alert('Seu número escolhido é impar')
        }
    </script>
</head>

</html>
