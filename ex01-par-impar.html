<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        'use strict'

        let numero = parseInt(prompt('Informe um número qualquer:'))

        if (numero%2 == 0) {
            alert('Seu número escolhido é par')
        }
        else if (numero%2 == 1) {
            alert('Seu número escolhido é impar')
        }
    </script>
</head>
<body>
    
</body>
</html>
