<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            
            Peça ao usuário para informar dois números inteiros diferentes.
            Use do..while para garantir que os números sejam válidos e diferentes
            entre si.
            
            Utilizando um loop for, calcule a somatória de todos os números entre 
            os dois valores informados (inclusive).            
        */
        let menor
        let maior
        let resultado = 0
        let num
        let num2
        do{
        num = parseInt(prompt('Digite um número inteiro'))
        num2 = parseInt(prompt('Digite um segundo número inteiro que seja diferente do primeiro'))
} while (isNaN(num) || isNaN(num2) || num === num2)
    if (num > num2) {
        maior = num
        menor = num2
    }
    else {
        maior = num2
        menor = num
    }
    for (let i = maior ; i >= menor ; i--) {
        resultado = resultado + i
    }
    document.write(`A somatória dos números entre ${menor} e ${maior} é: ${resultado} `)

    </script>
</head>

</body>
</html>
