<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
       let num1 = parseFloat(prompt('Insira o primeiro número:'))
       let num2 = parseFloat(prompt('Insira o segundo número:'))
       let operacao = prompt('Insira a operação desejada: + , - , * ou /')

       if (isNaN(num1)){
        alert('Digite um número válido')
       }
        else if (isNaN(num2)){
        alert('Digite um número válido')
       }
       else {
           //switch.case é uma estrutura de decisão que compara uma única variável
           //contra uma série de valores.
        switch(operacao){
            case '+': 
                document.write(`${num1} + ${num2} é igual a ${num1 + num2}`)
                break // Interrompe a ação do switch

            case '-':
                document.write(`${num1} - ${num2} é igual a ${num1 - num2}`)
                break

            case '*' :  //case vazio
            case 'X' :  //case vazio
            case 'x' :
                document.write(`${num1} * ${num2} é igual a ${num1 * num2}`)
                break

            case '/' : //case vazio
            case ':' :
                document.write(`${num1} / ${num2} é igual a ${num1 / num2}`)
                break

            default :  //"else" do switch
             alert('Digite um operador válido')
        }
       }
