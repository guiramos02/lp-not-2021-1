<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página modelo</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Módulo "chato" do JavaScript
        'use strict'

        // VETORES
        // Vetores permitem armazenara vários valores em uma única variável.
        // Nos vetores, os valores são armazenados em uma sequencia numerada
        // de posições, sendo que a PRIMEIRA POSIÇÃO é a de NÚMERO 0

        // Criando um vetor vazio
        // Em JS, não se determina um tamanho máximo de elementos
        // no momento de criação do vetor.
        let vazio1 = [] // Forma mais recente
        let vazio2 = Array() // Forma tradicional

        // Criando vetores já com elementos
        // É possivel colocar qualquer tipo de dados valido dentro de um vetor
        let frutas1 = ['banana','maça','uva','pera'] // Forma mais recente
        let numeros = Array(22,13,2,34,42,49) // Forma tradicional

        // Um mesmo vetor pode receber varios tipos de dados
        let mix = [-15,'João', false , null, undefined]

        // Acessando os valores dos elementos de um vetor
        document.write(frutas1[0]+ '<br>') // Primeiro elemento do vetor frutas1

        // Acessando o quarto elemento do vetor numeros
        document.write(numeros[3]+ '<br>')

        // Verificando a quantidade de elementos de um vetor : LENGTH
        document.write('Quantidade de elementos do vetor frutas:')
        document.write(frutas1.length+ '<br>')
        document.write('Quantidade de elementos do vetor numeros:')
        document.write(numeros.length+ '<br>')

        // Ultimo elemento do vetor frutas
        document.write(numeros[numeros.length - 1] + '<br>')

        // Alterando o primeiro elemento do vetor frutas
        frutas1[0] = 'jabuticaba'
        document.write(frutas1[0] + '<br>')

        // Alterando o terceiro elemento do vetor numeros
        numeros[2] = 33
        document.write(numeros[2] + '<br>')
        document.write('Vetor numeros: ' + numeros + '<br>')

        // Inserindo um novo elemento no final do vetor : push()
        let carros = [] // Vetor vazio
        document.write('Vetor carros antes: ' + carros + '<br>')
        // Inserindo um novo valor no final do vetor carros
        carros.push('Maverick')
        document.write('Vetor carros depois: ' + carros + '<br>')
        carros.push('Opala')
        document.write('Vetor carros depois: ' + carros + '<br>')
        carros.push('Fusca')
        document.write('Vetor carros depois: ' + carros + '<br>')

        frutas1.push('melancia')
        document.write('Vetor frutas depois : ' + frutas1 + '<br>')

        // Inserindo um novo elemento no INICIO do vetor: unshift()
        carros.unshift('DeLorean')
        document.write('carros: ' + carros + '<br>')
        carros.unshift('Belina')
        document.write('carros: ' + carros + '<br>')
        carros.unshift('Chevette')
        document.write('carros: ' + carros + '<br>')

        // Retirando um elemento do FINAL do vetor: pop()
        let retirado = carros.pop()
        document.write(retirado + '<br>')
        document.write('carros: ' + carros + '<br>')
        retirado = carros.pop()
        document.write(retirado + '<br>')
        document.write('carros: ' + carros + '<br>') 
        
        // Retirando um elemento do INICIO do vetor: shift()
        retirado = carros.shift()
        document.write(retirado + '<br>')
        document.write('carros: ' + carros + '<br>')
        retirado = carros.shift()
        document.write(retirado + '<br>')
        document.write('carros: ' + carros + '<br>')

        // Inserindo um elemento em uma posição especifica: splice()
        // Parâmetros do splice para inserção:
        // 1º -> a posição onde vai acontecer a inserção
        // 2º -> quantos elementos serão removidos na operação?(para inserção, deve ser 0)
        // 3º -> o valor a ser inserido
        carros.splice(1, 0, 'Brasília')
        document.write('carros: ' + carros + '<br>')
        carros.splice(2, 0, 'Alpha Romeo')
        document.write('carros: ' + carros + '<br>')

        // Mesmo que: carros.unshift('Variant')
        carros.splice(0,0,'Variant')
        document.write('carros: ' + carros + '<br>')

        // Mesmo que: carros.push('Corcel')
        carros.splice(carros.length,0,'Corcel')
        document.write('carros: ' + carros + '<br>')

        // 1º parâmetro negativo conta as posições de tras pra frente
        carros.splice(-1,0, 'Fusca')
        document.write('carros: ' + carros + '<br>')

        // Retirando elementos de uma posição específica: splice()
        // Parâmetros de splice() para remoção:
        // 1º -> posição onde será feita a retirada
        // 2} -> Quantos elementos serão retirados? (>0)
        // Não tem o terceiro parâmetro
        retirado = carros.splice(3, 1)
        document.write(retirado + '<br>')
        document.write('carros: ' + carros + '<br>')
        retirado = carros.splice(1,2)
        document.write(retirado + '<br>')
        document.write('carros: ' + carros + '<br>')

        retirado = carros.splice(0,1)
        document.write(retirado + '<br>')
        document.write('carros: ' + carros + '<br>')

        retirado= carros.splice(carros.length -1,1)
        document.write(retirado + '<br>')
        document.write('carros: ' + carros + '<br>')

        // Substituição de um elemento no vetor: splice()
        // Parâmetros do splice() para substituição
        // 1º -> posição para substituir
        // 2º -> quantos elementos serão retirados (>0)
        // 3º -> Novos valores a serem inseridos
        carros.splice(0,1, 'Gol')
        document.write('carros: ' + carros + '<br>')
        carros.splice(1, 1, 'Apolo', 'Marea')
        document.write('carros: ' + carros + '<br>')

        // Colocando mais alguns carros, com push(), todos de uma vez
        carros.push('Corsa','Tempra','Kadett','Palio')
        document.write('carros: ' + carros + '<br>')

        // PERCURSO DE VETOR: SIGNIFICA VISITAR CADA UM DOS ELEMENTOS
        // para fazer algo com ele
        document.write('<hr>')
        for(let i=0; i < carros.length -1;i++){
            // Escrevendo os nomes de cada carro, um por linha
            document.write(carros[i].toUpperCase() + '<br>')
        }


        
    </script>
</head>

</body>
</html>
