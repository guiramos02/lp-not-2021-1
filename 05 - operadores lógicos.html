<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores lógicos</title>
    <script>
        // Ativa verificações adicionais de variáveis
        // Módulo "chato" do JavaScript
        'use strict'

        /* Operadores lógicos em JS
            && -> E lógico (AND)
            || -> OU lógico (OR)
            ! -> NÃO lógico
        */
       let a = 5, b=10, c= 0

        //Testando o &&

       document.write(a > 1 && b < 15)
       document.write('<br>') // <br> = breaking row(quebra de linha)
       document.write(b === 10 && c < 0)
       document.write('<hr>')// <hr> = horizontal ruler (traço horizontal)

       if(a>1 && b <15) {
           document.write('A condição é verdadeira')
       }
       else {
           document.write('A condição é falsa.')
       }

       document.write('<hr>')

       // Testando o operador || (pipe pipe)
       // ! -> operador de diferença
       // !== -> operador de diferença exata(exatamente diferente)
       document.write( a===5 || c!==0 )
       document.write('<hr>')
       document.write(b !==10 || a!==5 )

       // Testando o operador ! (not)
       // Ordem de resolução dos operadores
       // Primeiro !
       // Segundo &&
       // Terceiro ||
       // Essa ordem pode ser modificada com o uso de ()
       document.write( !(a === 0 && b > 20 ))
    </script>
</head>

</body>
</html>
